<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
  const { createApp, h } = Vue;

  function withMouse(Inner) {
    return {
      data() {
        return {
          x: 0,
          y: 0
        };
      },
      methods: {
        update(e) {
          this.x = e.pageX;
          this.y = e.pageY;
        }
      },
      mounted() {
        window.addEventListener('mousemove', this.update)
      },
      unmounted() {
        window.removeEventListener('mousemove', this.update)
      },
      render() {
        return h(Inner, {
          x: this.x,
          y: this.y
        })
      },
    }
  }
  const App = withMouse({
    props: ['x', 'y'],
    template: `{{x}} -- {{y}}`,
  })
/* 
 withLevelA(withLevelB(withLevelC({
    props: ['x', 'y', 'foo', 'bar'],
    template: `{{x}} -- {{y}}`,
 })))
*/ 
  createApp(App).mount('#app')
</script>
