<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
  const { createApp } = Vue;
  const MouseMixin = {
    data() {
      return {
        x: 0,
        y: 0
      }
    },
    methods: {
      update(e) {
        this.x = e.pageX;
        this.y = e.pageY;
      }
    },
    mounted() {
      window.addEventListener('mousemove', this.update)
    },
    unmounted() {
      window.removeEventListener('mousemove', this.update)
    },
  }

  const App = {
    // otherMixins
    // variable location, namespace, collision
    mixins: [MouseMixin],
    template: `{{x}} -- {{y}}`,
  }

  createApp(App).mount('#app')
</script>
